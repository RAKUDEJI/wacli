name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Build wacli CLI (multi-platform)
  build-wacli:
    name: Build wacli (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../wacli-${{ matrix.target }}.tar.gz wacli

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path wacli.exe -DestinationPath ../../../wacli-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wacli-${{ matrix.target }}
          path: wacli-${{ matrix.target }}.${{ matrix.archive }}

  # Job 2: Build host.component.wasm
  build-host:
    name: Build host component
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install wasm-tools
        run: cargo install wasm-tools --locked

      - name: Build host component
        run: |
          cd cli/components/host/gen
          moon build --target wasm
          cd ..
          wasm-tools component embed wit gen/_build/wasm/release/build/gen/gen.wasm -o host.wasm --encoding utf16
          wasm-tools component new host.wasm -o host.component.wasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: host-component
          path: cli/components/host/host.component.wasm

  # Job 3: Build core.component.wasm
  build-core:
    name: Build core component
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install wasm-tools
        run: cargo install wasm-tools --locked

      - name: Build core component
        run: |
          cd cli/components/core/gen
          moon build --target wasm
          cd ..
          wasm-tools component embed wit gen/_build/wasm/release/build/gen/gen.wasm -o core.wasm --encoding utf16
          wasm-tools component new core.wasm -o core.component.wasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-component
          path: cli/components/core/core.component.wasm

  # Create GitHub Release with all artifacts
  release:
    name: Create Release
    needs: [build-wacli, build-host, build-core]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
