name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: wacli-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: wacli-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: wacli-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: wacli-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release -p wacli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/wacli ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/wacli.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  components:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-components-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-tools
        run: |
          if command -v wasm-tools >/dev/null 2>&1; then
            echo "wasm-tools already installed"
          else
            cargo install wasm-tools --locked
          fi

      - name: Build components
        run: bash scripts/build_components.sh

      - name: Upload components
        uses: actions/upload-artifact@v4
        with:
          name: components
          path: components/*.component.wasm

  publish-cdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-cdk-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish wacli-cdk to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          version="$(
            python - <<'PY'
            import tomllib
            def pkg_version(path):
                with open(path, "rb") as f:
                    data = tomllib.load(f)
                v = data["package"].get("version")
                if isinstance(v, dict) and v.get("workspace"):
                    with open("Cargo.toml", "rb") as f:
                        root = tomllib.load(f)
                    v = root["workspace"]["package"]["version"]
                return v
            print(pkg_version("crates/wacli-cdk/Cargo.toml"))
            PY
          )"
          if [ "v${version}" != "${TAG}" ]; then
            echo "skip publish: tag ${TAG} != v${version}"
            exit 0
          fi
          if cargo publish -p wacli-cdk; then
            exit 0
          fi
          if cargo info wacli-cdk --registry crates-io | grep -q "version: ${version}"; then
            echo "already published"
            exit 0
          fi
          exit 1

  publish-plugin-loader:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-plugin-loader-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish plugin-loader to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          version="$(
            python - <<'PY'
            import tomllib
            def pkg_version(path):
                with open(path, "rb") as f:
                    data = tomllib.load(f)
                v = data["package"].get("version")
                if isinstance(v, dict) and v.get("workspace"):
                    with open("Cargo.toml", "rb") as f:
                        root = tomllib.load(f)
                    v = root["workspace"]["package"]["version"]
                return v
            print(pkg_version("crates/plugin-loader/Cargo.toml"))
            PY
          )"
          if [ "v${version}" != "${TAG}" ]; then
            echo "skip publish: tag ${TAG} != v${version}"
            exit 0
          fi
          if cargo publish -p plugin-loader; then
            exit 0
          fi
          if cargo info plugin-loader --registry crates-io | grep -q "version: ${version}"; then
            echo "already published"
            exit 0
          fi
          exit 1

  publish:
    needs: [publish-plugin-loader]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          version="$(
            python - <<'PY'
            import tomllib
            def pkg_version(path):
                with open(path, "rb") as f:
                    data = tomllib.load(f)
                v = data["package"].get("version")
                if isinstance(v, dict) and v.get("workspace"):
                    with open("Cargo.toml", "rb") as f:
                        root = tomllib.load(f)
                    v = root["workspace"]["package"]["version"]
                return v
            print(pkg_version("crates/cli/Cargo.toml"))
            PY
          )"
          if [ "v${version}" != "${TAG}" ]; then
            echo "skip publish: tag ${TAG} != v${version}"
            exit 0
          fi
          if cargo publish -p wacli; then
            exit 0
          fi
          if cargo info wacli --registry crates-io | grep -q "version: ${version}"; then
            echo "already published"
            exit 0
          fi
          exit 1

  release:
    needs: [build, components, publish-cdk, publish-plugin-loader, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          release_dir="$(pwd)/release"
          find artifacts/components -type f -exec cp {} release/ \;
          find artifacts -type f ! -path "artifacts/components/*" -exec cp {} release/ \;
          tmp_dir="$(mktemp -d)"
          while IFS= read -r file; do
            base="$(basename "$file")"
            if [[ "$base" == *.exe ]]; then
              bin_name="wacli.exe"
            else
              bin_name="wacli"
            fi
            cp "$file" "$tmp_dir/$bin_name"
            zip -q -j "${release_dir}/${base}.zip" "$tmp_dir/$bin_name"
            rm -f "$tmp_dir/$bin_name"
          done < <(find artifacts -type f ! -path "artifacts/components/*")
          rm -rf "$tmp_dir"
          ls -la release/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
