name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: wacli-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: wacli-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: wacli-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: wacli-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: wacli-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release -p wacli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/wacli ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/wacli.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup MoonBit
        uses: hustcer/setup-moonbit@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install wasm-tools
        run: cargo install wasm-tools --locked

      - name: Publish wacli-cdk to crates.io
        run: cargo publish -p wacli-cdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish -p wacli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Build MoonBit components
        run: bash scripts/build_components.sh

      - name: Prepare release files
        run: |
          mkdir -p release
          release_dir="$(pwd)/release"
          cp components/*.component.wasm release/
          find artifacts -type f -exec cp {} release/ \;
          tmp_dir="$(mktemp -d)"
          while IFS= read -r file; do
            base="$(basename "$file")"
            if [[ "$base" == *.exe ]]; then
              bin_name="wacli.exe"
            else
              bin_name="wacli"
            fi
            cp "$file" "$tmp_dir/$bin_name"
            zip -q -j "${release_dir}/${base}.zip" "$tmp_dir/$bin_name"
            rm -f "$tmp_dir/$bin_name"
          done < <(find artifacts -type f)
          rm -rf "$tmp_dir"
          ls -la release/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
