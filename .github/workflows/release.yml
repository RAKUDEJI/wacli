name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: wacli-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: wacli-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: wacli-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: wacli-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release -p wacli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/wacli ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/wacli.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  components:
    runs-on: ubuntu-latest
    env:
      MOLT_REGISTRY: ${{ secrets.MOLT_REGISTRY }}
      MOLT_AUTH_HEADER: ${{ secrets.MOLT_AUTH_HEADER }}
      MOLT_USERNAME: ${{ secrets.MOLT_USERNAME || secrets.USERNAME }}
      MOLT_PASSWORD: ${{ secrets.MOLT_PASSWORD || secrets.PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-components-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-tools
        run: |
          if command -v wasm-tools >/dev/null 2>&1; then
            echo "wasm-tools already installed"
          else
            cargo install wasm-tools --locked
          fi

      - name: Build components
        run: bash scripts/build_components.sh

      - name: Install ORAS
        if: ${{ env.MOLT_REGISTRY != '' }}
        uses: oras-project/setup-oras@v1
        with:
          version: 1.3.0

      - name: Push components to registry
        if: ${{ env.MOLT_REGISTRY != '' }}
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          registry_host="$MOLT_REGISTRY"
          registry_host="${registry_host#https://}"
          registry_host="${registry_host#http://}"
          registry_host="${registry_host%/}"
          if [[ -z "$registry_host" || "$registry_host" == */* ]]; then
            echo "Invalid MOLT_REGISTRY (expected https://registry.example.com): $MOLT_REGISTRY" >&2
            exit 2
          fi

          # Prefer explicit Authorization header (e.g. Bearer token) if provided.
          headers=()
          if [[ -n "${MOLT_AUTH_HEADER:-}" ]]; then
            headers+=(--header "$MOLT_AUTH_HEADER")
          elif [[ -n "${MOLT_USERNAME:-}" && -n "${MOLT_PASSWORD:-}" ]]; then
            echo "$MOLT_PASSWORD" | oras login "$registry_host" -u "$MOLT_USERNAME" --password-stdin
          else
            echo "Missing auth: set MOLT_AUTH_HEADER or MOLT_USERNAME+MOLT_PASSWORD secrets" >&2
            exit 2
          fi

          # Publish framework components under the default repos/refs that `wacli` expects:
          # - wacli/host:<tag>
          # - wacli/core:<tag>
          #
          # `wacli` pulls the WASM layer with media type application/wasm.
          #
          # Note: the Molt registry requires a WASM-aware config:
          # - mediaType: application/vnd.wasm.config.v0+json
          # - JSON includes os, layer digests, and component imports/exports.
          host_config_file="$(mktemp)"
          python3 scripts/gen_wasm_oci_config.py components/host.component.wasm > "$host_config_file"

          oras push "${headers[@]}" \
            --config "$host_config_file:application/vnd.wasm.config.v0+json" \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            "$registry_host/wacli/host:$TAG" \
            components/host.component.wasm:application/wasm

          rm -f "$host_config_file"

          core_config_file="$(mktemp)"
          python3 scripts/gen_wasm_oci_config.py components/core.component.wasm > "$core_config_file"

          oras push "${headers[@]}" \
            --config "$core_config_file:application/vnd.wasm.config.v0+json" \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            "$registry_host/wacli/core:$TAG" \
            components/core.component.wasm:application/wasm

          rm -f "$core_config_file"

  publish-cdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-cdk-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish wacli-cdk to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          ./scripts/publish_if_tag.sh wacli-cdk crates/wacli-cdk/Cargo.toml

  publish-molt-registry-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-molt-registry-client-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish molt-registry-client to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          ./scripts/publish_if_tag.sh molt-registry-client crates/molt-registry-client/Cargo.toml

  publish-plugin-loader:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-plugin-loader-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish plugin-loader to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          ./scripts/publish_if_tag.sh plugin-loader crates/plugin-loader/Cargo.toml

  publish:
    needs: [publish-molt-registry-client, publish-plugin-loader]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-publish-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          TAG: ${{ github.ref_name }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          ./scripts/publish_if_tag.sh wacli crates/cli/Cargo.toml

  release:
    needs: [build, components, publish-cdk, publish-molt-registry-client, publish-plugin-loader, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          release_dir="$(pwd)/release"
          find artifacts -type f -exec cp {} release/ \;
          tmp_dir="$(mktemp -d)"
          while IFS= read -r file; do
            base="$(basename "$file")"
            if [[ "$base" == *.exe ]]; then
              bin_name="wacli.exe"
            else
              bin_name="wacli"
            fi
            cp "$file" "$tmp_dir/$bin_name"
            zip -q -j "${release_dir}/${base}.zip" "$tmp_dir/$bin_name"
            rm -f "$tmp_dir/$bin_name"
          done < <(find artifacts -type f)
          rm -rf "$tmp_dir"
          ls -la release/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
