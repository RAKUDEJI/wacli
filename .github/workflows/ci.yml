name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-tools
        run: |
          if command -v wasm-tools >/dev/null 2>&1; then
            echo "wasm-tools already installed"
          else
            cargo install wasm-tools --locked
          fi

      - name: Build components
        run: bash scripts/build_components.sh

      - name: Check plugin-loader bindings
        run: |
          bash scripts/gen_plugin_loader_bindings.sh
          git diff --exit-code -- crates/plugin-loader/src/bindings

      - name: Build
        run: cargo build --workspace --exclude wacli-host --exclude wacli-core --verbose

      - name: Run tests
        run: cargo test --workspace --exclude wacli-host --exclude wacli-core --verbose

      - name: Check formatting
        run: |
          cargo fmt \
            --package wacli \
            --package plugin-loader \
            --package molt-registry-client \
            --package wacli-metadata \
            --package wacli-argparse \
            --package wacli-cdk-macros \
            --package wacli-cdk \
            -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude wacli-host --exclude wacli-core -- -D warnings
